<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Movies of the Year 2020</title>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-iKbFRxucmOHIcpWdX9NTZ5WETOPm0Goy0WmfyNcl52qSYtc2Buk0NCe6jU1sWWNB" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/movie.css">

    <script src="/js/movieYear.js"></script>

</head>
<body>
    <div class="container">
        <h1>
            <span>The Films of</span>
            <span class="year">
                <label for="standard-select"></label>
                <div class="select">
                    <select onchange="getYear()" id="movieYear">
                        <option value="2020">2020</option>
                        <option value="2019"selected="selected">2019</option>
                    </select>
                    <i class="fas fa-caret-down"></i>
                </div>
            </span>
            
        </h1>
        <div class="grid">
            
            <div class="one">
                <div class="details">
                    <div class="rank">1</div>
                    <div class="title">Parasite</div>
                </div>
            </div>

            <div class="two">
                <div class="details">
                    <div class="rank">2</div>
                    <div class="title">1917</div>
                </div>
            </div> 

            <div class="three">
                <div class="details">
                    <div class="rank">3</div>
                    <div class="title">The Irishman</div>
                </div>
            </div> 

            <div class="four">
                <div class="details">
                    <div class="rank">4</div>
                    <div class="title">Jojo Rabbit</div>
                </div>
            </div>

            <div class="five">
                <div class="details">
                    <div class="rank">5</div>
                    <div class="title">Marriage Story</div>
                </div>
            </div> 

            <div class="six">
                <div class="details">
                    <div class="rank">6</div>
                    <div class="title">Toy Story 4</div>
                </div>
            </div> 

            <div class="seven">
                <div class="details">
                    <div class="rank">7</div>
                    <div class="title">Waves</div>
                </div>
            </div> 

            <div class="eight">
                <div class="details">
                    <div class="rank">8</div>
                    <div class="title">Knives Out</div>
                </div>
            </div>

            <div class="nine narrow">
                <div class="details">
                    <div class="rank">9</div>
                    <div class="title">Uncut Gems</div>
                </div>
            </div> 

            <div class="ten narrow">
                <div class="details">
                    <div class="rank">10</div>
                    <div class="title">The Farewell</div>
                </div>
            </div> 
        </div>
    </div>
</body>
</html>
