<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icons/favicon-basic.ico" /> 
    <title>carps space</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-iKbFRxucmOHIcpWdX9NTZ5WETOPm0Goy0WmfyNcl52qSYtc2Buk0NCe6jU1sWWNB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <div class="container">
        <header>
            <h1>carps space</h1>
            <a href="index-enhanced.html"><img src="/images/color.png"></a>
        </header>
        <p>Ben Carpenter is a front end developer in Cleveland, Ohio.</p>
        <main>

            <div class="art" onClick="navigate('art')">
                <i class="fad fa-palette"></i>
                <h2>CSS Art Gallery</h2>
            </div>

            <div class="film" onClick="navigate('_site/movies/2020/index')">
                <i class="fad fa-film-alt"></i>
                <h2>Top Ten Films</h2>
            </div>
            
            <div class="form" onClick="navigate('forms')">
                <i class="fad fa-file-invoice"></i>
                <h2>Form Controls</h2>
            </div>

            <div class="shapes" onClick="navigate('shapes')">
                <i class="fad fa-shapes"></i>
                <h2>CSS Shapes</h2>
            </div>

            <div class="ddd" onClick="navigate('3d')">
                <i class="fad fa-cubes"></i>
                <h2>3D CSS</h2>
            </div>

            <div class="hex" onClick="navigate('honeycomb')">
                <i class="fad fa-hexagon"></i>
                <h3>Honeycomb Grid</h3>
            </div>

            <div class="shadow" onClick="navigate('shadows')">
                <i class="fad fa-lightbulb-on"></i>
                <h3>Box Shadows</h3>
            </div>

            <div class="grail" onClick="navigate('holygrail')">
                <i class="fad fa-trophy"></i>
                <h3>The Holy Grail Layout</h3>
            </div>

            <div class="aliens" onClick="navigate('aliens')">
                <i class="fad fa-alien-monster"></i>
                <h3>Aliens!</h3>
            </div>

            <div class="grid" onClick="navigate('grid')">
                <i class="fad fa-th"></i>
                <h2>A CSS Grid</h2>
            </div>

            <div onClick="navigate('masonry')">
                <i class="fad fa-chimney"></i>
                <h3>Masonry Layout</h3>
            </div>

            <div class="maze" onClick="navigate('maze')">
                <i class="fad fa-wave-square"></i>
                <h3>A Maze</h3>
            </div>
            
            <div class="text" onClick="navigate('text')">
                <i class="fad fa-text-size"></i>
                <h3>Text Effects</h3>
            </div>
            
            <div class="terminal" onClick="navigate('terminal')">
                <i class="fad fa-city"></i>
                <h3>The Terminal Tower</h3>
            </div>
            
            <div onClick="navigate('container')"><i class="fal fa-container-storage"></i></div>
            <div onClick="navigate('coasters/index')"><i class="fal fa-mug"></i></div>



            <div onClick="navigate('dashboard')"><i class="fal fa-browser"></i></div>
            
            
        </main>
        <footer>
            <i class="fab fa-twitter-square"></i>
            <i class="fab fa-facebook-square"></i>
            <i class="fab fa-instagram-square"></i>
            <i class="fab fa-strava"></i>
            <i class="fab fa-lastfm-square"></i>
            <i class="fab fa-linkedin"></i>
            <i class="fab fa-github-square"></i>
        </footer>
   </div>
</html>

<script>
    function navigate(url) {
        window.location.href='/' + url + '.html';
    }
</script>
