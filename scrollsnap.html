<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Snap</title>
    <link rel="stylesheet" href="css/scrollsnap.css">
    <script src="https://kit.fontawesome.com/b182c44c0a.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>scroLL snap</h1>
    <h2>scroll-snap-type: x mandatory</h2>
    <main class="container mandatory">
        <div>
            <i class="fa-duotone fa-balloon"></i>
        </div>
        <div>
            <i class="fa-duotone fa-dolphin"></i>
        </div>
        <div>
            <i class="fa-duotone fa-cloud-sleet"></i>
        </div>
        <div>
            <i class="fa-duotone fa-pepper-hot"></i>
        </div>
        <div>
            <i class="fa-duotone fa-user-secret"></i>
        </div>
        <div>
            <i class="fa-duotone fa-fill-drip"></i>
        </div>
        <div>
            <i class="fa-duotone fa-feather"></i>
        </div>
        <div>
            <i class="fa-duotone fa-lamp-floor"></i>
        </div>
        <div>
            <i class="fa-duotone fa-lollipop"></i>
        </div>
        <div>
            <i class="fa-duotone fa-dragon"></i>
        </div>
      </main>

     
    <h2>scroll-snap-type: x proximity</h2>
    <main class="container proximity">

          </div>

        </div>

        </div>

        </div>
        <div>
            <p>E</p>
        </div>
        <div>
            <p>F</p>
        </div>
        <div>
            <p>G</p>
        </div>
        <div>
            <p>H</p>
        </div>
        <div>
            <p>I</p>
        </div>
        <div>
            <p>J</p>
        </div>
      </main>
</body>
</html>
