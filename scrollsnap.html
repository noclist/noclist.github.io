<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Snap</title>
    <link rel="stylesheet" href="css/scrollsnap.css">
</head>
<body>
    <h1>Scroll Snap</h1>
    <h2><code>scroll-snap-type: x mandatory</code></h2>
    <main class="container mandatory">
        <div class="child">
            <p class="strong">A</p>
          </div>
        <div class="child">
            <p class="strong">B</p>
        </div>
        <div class="child">
            <p class="strong">C</p>
        </div>
        <div class="child">
            <p class="strong">D</p>
        </div>
        <div class="child">
            <p class="strong">E</p>
        </div>
        <div class="child">
            <p class="strong">F</p>
        </div>
        <div class="child">
            <p class="strong">G</p>
        </div>
        <div class="child">
            <p class="strong">H</p>
        </div>
        <div class="child">
            <p class="strong">I</p>
        </div>
        <div class="child">
            <p class="strong">J</p>
        </div>
      </main>

     
    <h2><code>scroll-snap-type: x proximity</code></h2>
    <main class="container proximity">
        <div class="child">
            <p class="strong">A</p>
          </div>
        <div class="child">
            <p class="strong">B</p>
        </div>
        <div class="child">
            <p class="strong">C</p>
        </div>
        <div class="child">
            <p class="strong">D</p>
        </div>
        <div class="child">
            <p class="strong">E</p>
        </div>
        <div class="child">
            <p class="strong">F</p>
        </div>
        <div class="child">
            <p class="strong">G</p>
        </div>
        <div class="child">
            <p class="strong">H</p>
        </div>
        <div class="child">
            <p class="strong">I</p>
        </div>
        <div class="child">
            <p class="strong">J</p>
        </div>
      </main>
</body>
</html>
