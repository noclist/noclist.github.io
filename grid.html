<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A CSS Grid</title>
    <link rel="stylesheet" href="css/grid.css">
</head>
<body class="grid-body">
    <h1>These are my kids</h1>
    <h2>in a CSS grid.</h2>
    <div id="grid"></div>
</body>
</html>

<script>
    var grid = document.getElementById('grid');

    for(var i = 1; i < 31; i++) {
        grid.innerHTML += '<div><a href="images/grid/' + i + '.jpg">' + '<img src="images/grid/thumbs/' + i + '_tn.jpg">' + '</a></div>';
    }
</script>
