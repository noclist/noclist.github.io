<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CSS Art</title>

    <!-- <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-iKbFRxucmOHIcpWdX9NTZ5WETOPm0Goy0WmfyNcl52qSYtc2Buk0NCe6jU1sWWNB" crossorigin="anonymous"> -->

        <script src="https://kit.fontawesome.com/b182c44c0a.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/art.css">
</head>
<body>
    <div class="canvas">
        <h1>CSS Art Gallery</h1>
        <div class="gallery">
            <div class="bear" onClick="navigate('panda')">
                <i class="fas fa-teddy-bear"></i>
            </div>
            <div class="alien" onClick="navigate('alien')">
                <i class="fas fa-alien"></i>
            </div>
            <div class="robot" onClick="navigate('robot')">
                <i class="fas fa-robot"></i>
            </div>
            <div class="monkey" onClick="navigate('monkey')">
                <i class="fas fa-monkey"></i>
            </div>
            <div class="dino" onClick="navigate('dino')">
                <i class="dino-icon"></i>
            </div>
            <div class="tree" onClick="navigate('tree')">
                <i class="fas fa-tree-alt"></i>
            </div>
            <div class="ball" onClick="navigate('ball')">
                <i class="fas fa-ball-pile"></i>
            </div>
            <div class="cube" onClick="navigate('cube')">
                <i class="fas fa-cube"></i>
            </div>
            <div class="q-block" onClick="navigate('question-block')">
                <i class="fas fa-block-question"></i>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    function navigate(url) {
        window.location.href='/' + url + '.html';
    }
</script>
