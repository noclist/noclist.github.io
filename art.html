<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CSS Art</title>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-iKbFRxucmOHIcpWdX9NTZ5WETOPm0Goy0WmfyNcl52qSYtc2Buk0NCe6jU1sWWNB" crossorigin="anonymous">

    <link rel="stylesheet" href="css/art.css">
</head>
<body>
    <div class="canvas">
        <h1>CSS Art Gallery</h1>
        <div class="gallery">
            <div class="bear" onClick="navigate('panda')">
                <i class="fas fa-paw"></i>
            </div>
            <div class="alien" onClick="navigate('alien')">
                <i class="fas fa-alien"></i>
            </div>
            <div class="robot" onClick="navigate('robot')">
                <i class="fas fa-robot"></i>
            </div>
            <div class="monkey" onClick="navigate('monkey')">
                <i class="fas fa-monkey"></i>
            </div>
            <div class="dino" onClick="navigate('dino')">
                <i class="fas fa-paw-claws"></i>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    function navigate(url) {
        window.location.href='/' + url + '.html';
    }
</script>
