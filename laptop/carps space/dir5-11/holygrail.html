    <link rel="stylesheet" href="css/holygrail.css">

        <h1>The Holy Grail Layout</h1>

        <h2>Holy Grail Navigation</h2>

            <figcaption>
            This navigation is exactly 30 characters wide.

        <figure>

        <figure>
            <figcaption>

    </aside>

        <h2>Holy Grail Footer</h2>
    </footer>
