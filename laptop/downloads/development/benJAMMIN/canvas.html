<html>
	<head>
		<title></title>
		<link href="styles/canvas.css" rel="stylesheet" type="text/css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				var canvas = $("#myCanvas");
				var context = canvas.get(0).getContext("2d");
								
				$(window).resize(resizeCanvas);
 
				function resizeCanvas() {
						canvas.attr("width", $(window).get(0).innerWidth);
						canvas.attr("height", $(window).get(0).innerHeight);
						
						function drawCircle(x,angle1,angle2,color) {
							context.beginPath();
							context.arc(x,250,125,angle1,angle2,false);
							context.closePath();
							context.fillStyle=color;
							context.fill();
						}
						
						//circle 1	
						drawCircle(300, Math.PI, 2*Math.PI, "red");			
						drawCircle(300, 2*Math.PI, Math.PI, "blue");
						
						//circle 2
						drawCircle(550, 2.355, 5.495, "green");
						drawCircle(550, 5.495, 2.355, "yellow");
						
						//circle 3
						drawCircle(800, Math.PI/2, 3*Math.PI/2, "purple");
						drawCircle(800, 3*Math.PI/2, Math.PI/2, "orange");
						
						//circle 4
						drawCircle(1050, .785, 3.925, "pink");
						drawCircle(1050, 3.925, .785, "grey");
						
						var titleText="Ben's Canvas!";
						context.fillStyle = "green";
						context.font="100px 'comic sans ms'";
						context.fillText(titleText,canvas.width()/2-300, 100);
						
				};
				resizeCanvas();
				

            });
        </script>
	</head>
	<body>
		<canvas id="myCanvas" width="512" height="480">
		</canvas>
	</body>
</html>
