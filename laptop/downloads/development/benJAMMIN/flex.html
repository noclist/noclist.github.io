<!DOCTYPE html>
<html>
  <head>
    <title>Flex Box!</title>
    <link rel="stylesheet" type="text/css" href="styles/flexstyle.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
      $('#flex-box div:nth-child(1)').on({
        'click': function(){
          $('#ben').attr('src', 'bens.png');
        }
      });
    </script>
  </head>
  <body>
    <div id="flex-box">
      <div>
        <h3>BEN<span>'S</span></h3>
        <img id="ben" src="images/ben.png" />
      </div>
      <div>
        <h3>FLEX</h3>
        <img id="ben2" src="images/ben2.png" />
      </div>
      <div>
        <h3>BOX</h3>
        <img id="ben3" src="images/ben3.png" />
      </div>
    </div>
  </body>
</html>
