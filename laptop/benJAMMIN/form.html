<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script
	  src="https://code.jquery.com/jquery-3.3.1.min.js"
	  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	  crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-6jHF7Z3XI3fF4XZixAuSu0gGKrXwoX/w3uFPxC56OtjChio7wtTGJWRW53Nhx6Ev" crossorigin="anonymous">

	<link rel="stylesheet" href="styles/styles.css" >
	<link rel="stylesheet" href="styles/formstyles.css" >
</head>

<body>
	<div class="container">
		<h1>Form Header</h1>
		<h5>Four Column</h5>

		<div class="row">
        	<div class="col-12 col-md-6 col-lg-3">
            	<div class="form-group">
                    <label for="text1">Text Input</label>
                    <input class="form-control type="text" id="text1">
				</div>
			</div>
        	<div class="col-12 col-md-6 col-lg-3">
            	<div class="form-group">
                    <label for="text2">Text Input</label>
                    <input class="form-control type="text" id="text2" placeholder="placeholder">
				</div>
			</div>
        	<div class="col-12 col-md-6 col-lg-3">
            	<div class="form-group">
                    <label for="text3">Text Input</label>
                    <input class="form-control type="text" id="text3" placeholder="Read Only" readonly>
				</div>
			</div>
        	<div class="col-12 col-md-6 col-lg-3">
            	<div class="form-group">
                    <label for="text4">Text Input</label>
                    <input class="form-control type="text" id="text4" placeholder="Disabled" disabled>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-12 col-md-6 col-lg-3">
				<div class="form-group">
					<label for="select1">Select List</label>
					<select class="form-control" id="select1">
						<option>Option</option>
						<option>Option</option>
						<option>Option</option>
					</select>
				</div>
			</div>
			<div class="col-12 col-md-6 col-lg-3">
				<div class="form-group">
					<label for="select2">Select List</label>
					<select class="form-control" id="select2">
						<option>Option</option>
						<option>Option</option>
						<option>Option</option>
					</select>
				</div>
			</div>
			<div class="col-12 col-md-6 col-lg-3">
				<div class="form-group">
					<label for="select3">Select List</label>
					<select class="form-control" id="select3">
						<option>Read Only</option>
						<option disabled>Option</option>
						<option disabled>Option</option>
					</select>
				</div>
			</div>
			<div class="col-12 col-md-6 col-lg-3">
				<div class="form-group">
					<label for="select4">Select List</label>
					<select class="form-control" id="select4" disabled>
						<option>Disabled</option>
						<option>Option</option>
						<option>Option</option>
					</select>
				</div>
			</div>
		</div>

		<h5>Three Column</h5>

		<div class="row">
			<div class="col-12 col-md-6 col-lg-4">
				<div class="form-group">
					<label for="text5">Text Input</label>
                    <input class="form-control type="text" id="text5">
				</div>
			</div>
			<div class="col-12 col-md-6 col-lg-4">
				<div class="form-group">
					<label for="text6">Text Input</label>
                    <input class="form-control type="text"  id="text6">
				</div>
			</div>
			<div class="col-12 col-md-6 col-lg-4">
				<div class="form-group">
					<label for="text7">Text Input</label>
                    <input class="form-control type="text"  id="text7">
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-12 col-md-6 col-lg-4">
				<div class="form-group">
					<label for="select5">Select List</label>
					<select class="form-control" id="select5">
						<option>Option</option>
						<option>Option</option>
						<option>Option</option>
					</select>
				</div>
			</div>
			<div class="col-12 col-md-6 col-lg-4">
				<div class="form-group">
					<label for="select6">Select List</label>
					<select class="form-control" id="select6">
						<option>Option</option>
						<option>Option</option>
						<option>Option</option>
					</select>
				</div>
			</div>
			<div class="col-12 col-md-6 col-lg-4">
				<div class="form-group">
					<label for="select7">Select List</label>
					<select class="form-control" id="select7">
						<option>Option</option>
						<option>Option</option>
						<option>Option</option>
					</select>
				</div>
			</div>
		</div>

		<h5>Two Column</h5>

		<div class="row">
			<div class="col-12 col-md-6">
				<div class="form-group">
					<label for="text8">Text Input</label>
                    <input class="form-control type="text" id="text8">
				</div>
			</div>
			<div class="col-12 col-md-6">
				<div class="form-group">
					<label for="text9">Text Input</label>
                    <input class="form-control type="text"  id="text9">
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-12 col-md-6">
				<div class="form-group">
					<label for="select8">Select List</label>
					<select class="form-control" id="select8">
						<option>Option</option>
						<option>Option</option>
						<option>Option</option>
					</select>
				</div>
			</div>
			<div class="col-12 col-md-6">
				<div class="form-group">
					<label for="select9">Select List</label>
					<select class="form-control" id="select9">
						<option>Option</option>
						<option>Option</option>
						<option>Option</option>
					</select>
				</div>
			</div>
		</div>

		<h5>Full Width</h5>

		<div class="row">
			<div class="col">
				<div class="form-group">
					<label for="text10">Text Input</label>
                    <input class="form-control type="text" id="text10">
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<div class="form-group">
					<label for="select10">Select List</label>
					<select class="form-control" id="select10">
						<option>Option</option>
						<option>Option</option>
						<option>Option</option>
					</select>
				</div>
			</div>
		</div>

		<h5>Date Picker</h5>

		<div class="row">
			<div class="col-12 col-md-6 col-lg-3">
            	<div class="form-group">
                    <label for="date1">Date Input</label>
                    <input class="form-control" type="date" id="date1">
				</div>
			</div>
		</div>

		<h5>Checkboxes and Radio Buttons</h5>

		<div class="row">
			<div class="col-3">
				<div class="form-group">
					<div class="form-check">
					 	<input class="form-check-input" type="checkbox" value="" id="check1" checked>
					 	<label class="form-check-label" for="check1">Checkbox</label>
					</div>
					<div class="form-check">
					 	<input class="form-check-input" type="checkbox" value="" id="check2">
					 	<label class="form-check-label" for="check2">Checkbox</label>
					</div>
					<div class="form-check">
					 	<input class="form-check-input" type="checkbox" value="" id="check3" checked>
					 	<label class="form-check-label" for="check3">Checkbox</label>
					</div>
				</div>
			</div>
			<div class="col-3">
				<div class="form-check">
				 	<input class="form-check-input radio" type="radio" name="radio" id="radio1" value="">
				 	<label class="form-check-label" for="radio1">Radio</label>
				</div>
				<div class="form-check">
				 	<input class="form-check-input radio" type="radio" name="radio" id="radio2" value="" checked>
				 	<label class="form-check-label" for="radio2">Radio</label>
				</div>
				<div class="form-check">
				 	<input class="form-check-input radio" type="radio" name="radio" id="radio3" value="">
				 	<label class="form-check-label" for="radio3">Radio</label>
				</div>
			</div>
		</div>

		<h5>Inline</h5>

		<div class="row">
			<div class="col">
				<div class="form-group">
					<div class="form-check form-check-inline">
					 	<input class="form-check-input" type="checkbox" value="" id="check4" checked>
					 	<label class="form-check-label" for="check4">Checkbox</label>
					</div>
					<div class="form-check form-check-inline">
					 	<input class="form-check-input" type="checkbox" value="" id="check5">
					 	<label class="form-check-label" for="check5">Checkbox</label>
					</div>
					<div class="form-check form-check-inline">
					 	<input class="form-check-input" type="checkbox" value="" id="check6" checked>
					 	<label class="form-check-label" for="check6">Checkbox</label>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<div class="form-group">
					<div class="form-check form-check-inline">
					 	<input class="form-check-input radio" type="radio" name="radio-inline" id="radio4" value="">
					 	<label class="form-check-label" for="radio4">Radio</label>
					</div>
					<div class="form-check form-check-inline">
					 	<input class="form-check-input radio" type="radio" name="radio-inline" id="radio5" value="" checked>
					 	<label class="form-check-label" for="radio5">Radio</label>
					</div>
					<div class="form-check form-check-inline">
					 	<input class="form-check-input radio" type="radio" name="radio-inline" id="radio6" value="">
					 	<label class="form-check-label" for="radio6">Radio</label>
					</div>
				</div>
			</div>
		</div>
</body>

</html>
