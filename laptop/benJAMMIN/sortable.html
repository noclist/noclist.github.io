<!DOCTYPE html>
<html>
<head>
  <title>Sortable</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  <style>
    body {
        background-image:url('images/rainbow.jpg');
                
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }
      
    ol {
        margin: 0 auto;
    }
    
    #sortable {
        list-style-type: none;
        width: 500px;
    }
    
    #sortable li {
        height: 60px;
        font-family: 'Comic Sans MS';
        font-size: 50px;
        color: #ff8500;
        text-shadow: 5px 1px #222;
    }
    
    img {
        margin: 0 130px;
        top: 50px;
        position: absolute;
    }
  </style>
  <script>
    $(function() {
        $( "#sortable" ).sortable();
        $( "#sortable" ).disableSelection();
  });
  </script>
</head>
<body>
    <ol id="sortable">
      <li class="ui-widget-content">1</li>
      <li class="ui-widget-content">2</li>
      <li class="ui-widget-content">3</li>
      <li class="ui-widget-content">4</li>
      <li class="ui-widget-content">5</li>
      <li class="ui-widget-content">6</li>
      <li class="ui-widget-content">7</li>
      <li class="ui-widget-content">8</li>
      <img src="images/ben3.png" />
    </ol>
</body>
</html>
