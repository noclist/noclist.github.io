<!DOCTYPE html>
<html>

<head>
  <meta charset='UTF-8'>
  
  <title>CSS Blur</title>
  
  <link rel='stylesheet' href='styles/effectstyle.css'>
  
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
  <script src="scripts/jquery.lettering.js"></script>
	
  <script>
    $(function() {
      $("h2").lettering();
   });
  </script>
</head>

<body>
  <section>
    <h2 class="blur" id="one">Ben's Blurred Text</h2>
    <h2 class="blur" id="two">White Ben Can't Jump</h2>
    <h2 class="blur" id="three">A Few Good Ben</h2>
    <h2 class="blur" id="four">Ben Of Honor</h2>
  </section>
</body>

</html>
