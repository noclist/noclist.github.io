<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script
	src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

	<link rel="stylesheet" href="styles/styles.min.css" >
	<link rel="stylesheet" href="buttons.css" >
	<link rel="stylesheet" type="text/css" href="styles/hover.css">
</head>

<body>
	<div class="container">
		<h1>Buttons</h1>

		<div class="row">
			<div class="col-sm-2">
				<h5>Primary</h5>
				<button class="btn btn-primary">Save</button>
			</div>

			<div class="col-sm-2">
				<h5>Secondary</h5>
				<button class="btn btn-secondary">Cancel</button>
			</div>

			<div class="col-sm-2">
				<h5>Default</h5>
				<button class="btn btn-default">
					<i class="fas fa-plus"></i> Add
				</button>
			</div>
		</div>

		<h1>Hover transitions</h1>
		<div class="row">
			<div class="col-sm-2">
				<h5>Curl</h5>
				<button class="btn btn-default hvr-curl-top-left">Save</button>
			</div>
			<div class="col-sm-2">
				<h5>Box Shadow</h5>
				<button class="btn btn-primary hvr-box-shadow-outset">Save</button>
			</div>
			<div class="col-sm-2">
				<h5>Grow</h5>
				<button class="btn btn-default hvr-grow-shadow">Save</button>
			</div>


			<div class="col-sm-2">
				<h5>Border</h5>
				<button class="btn btn-primary hvr-reveal">Save</button>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-2">
				<h5>Spin</h5>
				<button class="btn btn-primary hvr-icon-spin">
					<i class="fas fa-redo hvr-icon"></i> <span>Refresh</span> 
				</button>
			</div>
			<div class="col-sm-2">
				<h5>Pop</h5>
				<button class="btn btn-default hvr-icon-pop">
					<i class="fas fa-plus hvr-icon"></i> Add
				</button>
			</div>
			<div class="col-sm-2">
				<h5>Forward</h5>
				<button class="btn btn-primary hvr-icon-forward">
					<span>Next</span> <i class="fas fa-angle-right hvr-icon"></i> 
				</button>
			</div>
		</div>
	</div>
</body>

</html>
