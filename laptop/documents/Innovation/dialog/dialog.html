<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
        }

        button {
            background-color: #e67300;
            border-radius: 4px;
            color: #fff;
            border: 0;
            text-transform: uppercase;
            height: 36px;
            padding: 0 16px;
        }

        .cancel {
            background: #fff;
            color: #395070;
            border: 1px solid #395070;
        }

        dialog::backdrop {
            background: linear-gradient(45deg, hsla(30, 100%, 45%, 0.5), hsla(215, 33%, 33%, 0.5));
        }

        dialog[open] {
            animation: appear .15s cubic-bezier(0, 1.8, 1, 1.8);
        }

        @keyframes appear {
            from {
                opacity: 0;
                transform: translateX(-3rem);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

    </style>
</head>
<body>

<dialog id="hrDialog">
    <form method="dialog">
        <p>
            <label>HR Manager:
            <select>
                <option></option>
                <option>Ben Carpenter</option>
                <option>Darius Garland</option>
                <option>Evan Mobley</option>
            </select>
            </label>
        </p>
        <menu>
            <button class="cancel" value="cancel">Cancel</button>
            <button id="confirmBtn" value="default">Confirm</button>
        </menu>
    </form>
</dialog>

  <menu>

    <button id="updateDetails">Update details</button>
    
  </menu>
  
  <output aria-live="polite"></output>
</body>
</html>

<script>
    var updateButton = document.getElementById('updateDetails');
    var hrDialog = document.getElementById('hrDialog');
    var outputBox = document.querySelector('output');
    var hrDropDown = document.querySelector('select');
    var confirmBtn = document.getElementById('confirmBtn');

    var updateButton = document.getElementById('updateDetails');

    updateButton.addEventListener('click', function onOpen() {
        hrDialog.showModal();
    });

    hrDropDown.addEventListener('change', function onSelect(e) {
        confirmBtn.value = hrDropDown.value;
    });

    hrDialog.addEventListener('close', function onClose() {
        outputBox.value = hrDialog.returnValue + " was chosen as the HR manager."
    });
</script>
