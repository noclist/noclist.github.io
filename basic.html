<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icons/favicon-basic.ico" /> 
    <title>carps space</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-iKbFRxucmOHIcpWdX9NTZ5WETOPm0Goy0WmfyNcl52qSYtc2Buk0NCe6jU1sWWNB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles-basic.css">
</head>
<body>
    
    <div class="container">
        <h1>carps space</h1>
        <p>Ben Carpenter is a front end developer in Cleveland, Ohio.</p>
        <main>
            <div onClick="navigate('grid')"><i class="fal fa-table"></i></div>
            <div onClick="navigate('forms')"><i class="fal fa-file-invoice"></i></div>
            <div onClick="navigate('shapes')"><i class="fal fa-shapes"></i></div>
            <div><i class="fal fa-film-alt"></i></div>
            <div onClick="navigate('holygrail')"><i class="fal fa-trophy"></i></div>
            <div onClick="navigate('masonry')"><i class="fal fa-chimney"></i></div>
            <div onClick="navigate('3d')"><i class="fal fa-vr-cardboard"></i></div>
            <div onClick="navigate('terminal')"><i class="fal fa-city"></i></div>
            <div onClick="navigate('shadows')"><i class="fal fa-lightbulb-on"></i></div>
            <div onClick="navigate('robot')"><i class="fal fa-paint-brush"></i></div>
            <div onClick="navigate('honeycomb')"><i class="fal fa-hexagon"></i></div>
            <div><i class="fal fa-mug"></i></div>
            <div onClick="navigate('text')"><i class="fal fa-text-size"></i></div>
            <div onClick="navigate('dashboard')"><i class="fal fa-browser"></i></div>

            <div onClick="navigate('aliens')"><i class="fal fa-alien-monster"></i></div>
        </main>
        <footer>
            <i class="fab fa-twitter-square"></i>
            <i class="fab fa-facebook-square"></i>
            <i class="fab fa-instagram-square"></i>
            <i class="fab fa-strava"></i>
            <i class="fab fa-lastfm-square"></i>
            <i class="fab fa-linkedin"></i>
            <i class="fab fa-github-square"></i>
        </footer>
   </div>
</html>

<script>
    function navigate(url) {
        window.location.href='/' + url + '.html';
    }
</script>
