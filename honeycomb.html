<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honeycomb Grid</title>
    <link rel="stylesheet" href="css/honeycomb.css">
</head>

<body>
    <ul id="honeycomb" class="honeycomb"></ul>
</body>
</html>

<script>
    var honeycomb = document.getElementById('honeycomb');

    for(var i = 1; i <= 100; i++) {
        honeycomb.innerHTML += '<li class="hex"><div class="hex-content"><span>' + i + '</span></div></li>';
    }
</script>
