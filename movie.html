<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A responsive grid layout with no media queries</title>
    <link rel="stylesheet" href="css/movie.css">
</head>
<body>
    <div class="container">
        <h1>The Films of 2020</h1>
        <div class="grid">
            
            <div class="one">
                <div class="details">
                    <div class="rank">1</div>
                    <div class="title">The Sound of Metal</div>
                </div>
            </div>

            <div class="two">
                <div class="details">
                    <div class="rank">2</div>
                    <div class="title">The Vast of Night</div>
                </div>
            </div> 

            <div class="three">
                <div class="details">
                    <div class="rank">3</div>
                    <div class="title">Another Round</div>
                </div>
            </div> 

            <div class="four">
                <div class="details">
                    <div class="rank">4</div>
                    <div class="title">Soul</div>
                </div>
            </div>

            <div class="five">
                <div class="details">
                    <div class="rank">5</div>
                    <div class="title">Hamilton</div>
                </div>
            </div> 

            <div class="six">
                <div class="details">
                    <div class="rank">6</div>
                    <div class="title">Tenet</div>
                </div>
            </div> 

            <div class="seven narrow">
                <div class="details">
                    <div class="rank">7</div>
                    <div class="title">Judas and the Black Messiah</div>
                </div>
            </div> 

            <div class="eight">
                <div class="details">
                    <div class="rank">8</div>
                    <div class="title">Minari</div>
                </div>
            </div>

            <div class="nine narrow">
                <div class="details">
                    <div class="rank">9</div>
                    <div class="title">Nomadland</div>
                </div>
            </div> 

            <div class="ten narrow">
                <div class="details">
                    <div class="rank">10</div>
                    <div class="title">The Trial of the Chicago 7</div>
                </div>
            </div> 
        </div>
    </div>
</body>
</html>
